<div  class="container">
    <div class="row">
        <div class="col" style="margin-top: 20px;">
            <mat-card>
                <mat-card-content>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <div class="d-flex flex-column align-items-center"> <img class="photo"
                                            [src]="ImagePath">
                                        <p class="fw-bold h5 mt-2">{{profileObject.email}}</p>
                                        <p class="text-muted">{{profileObject.userName}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <div class="d-flex align-items-center justify-content-between border-bottom">
                                        <p class="py-2">Username</p>
                                        <p class="py-2 text-muted">{{profileObject.userName}}</p>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between border-bottom">
                                        <p class="py-2">Email</p>
                                        <p class="py-2 text-muted">{{profileObject.email}}</p>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <p class="py-2">Role</p>
                                        <p class="py-2 text-muted"> {{getRole()}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [title]="'add picutre' | uppercase " (click)="fileInput.click()">
                        <mat-icon>add_a_photo</mat-icon>
                        <input #fileInput type="file" (change)="addPicture($event)" style="display:none;" />
                        Picutre
                    </button>
                    <button mat-button (click)="editProfile()" [title]="'edit profile' | uppercase">
                        <mat-icon>edit</mat-icon>
                        Profile
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

    <div class="row" style="margin-bottom: 20px;">
        <div class="col" style="margin-top: 20px;">
            <app-bilingcard></app-bilingcard>
        </div>
    </div>

    <div class="row" style="margin-bottom: 20px;">
        <div class="col" style="margin-top: 20px;">
            <app-rentcard></app-rentcard>
        </div>
    </div>
</div>
