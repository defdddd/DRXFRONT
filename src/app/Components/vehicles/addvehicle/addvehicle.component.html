<mat-card>
    <mat-card-header>
        <h5>
            Add Vehicle
        </h5>
    </mat-card-header>
    <mat-card-content>
            <form [formGroup]="this.Form">
                <div class="container">
                    <div class="row">
                      <div class="col">
                        <mat-form-field appearance="fill">
                            <mat-label>Type</mat-label>
                            <mat-select  formControlName="type"  #type matNativeControl required>
                                <mat-option [value]="'Bike'">Bike
                                </mat-option>
                                <mat-option [value]="'Car'">Car
                                </mat-option>
                                <mat-option [value]="'Scooter'">Scooter
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                      </div>
                      <div class="col">
                        <mat-form-field appearance="fill">
                            <mat-label>Model</mat-label>
                            <mat-select  formControlName="model" #model matNativeControl required>
                                <mat-option [value]="'Electric'">Electric
                                </mat-option>
                                <mat-option [value]="'Normal'">Normal
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input  formControlName="name" matInput >
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        </mat-form-field>
                    
                      </div>
                      <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Price per minute (RON)</mat-label>
                            <input  type ="number" formControlName="pricePerMinute" matInput >
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label>Location</mat-label>
                                <input  formControlName="location" matInput >
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            </mat-form-field>
                        </div>  
                    </div>
                  </div>
            </form>   
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="add()">Add vehicle</button>
    </mat-card-actions>
</mat-card>
