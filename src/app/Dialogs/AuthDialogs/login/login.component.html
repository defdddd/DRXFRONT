<h2 mat-dialog-title>Login</h2>
<div mat-dialog-content>
  <form [formGroup]="this.form">

    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput type="text" id="login" class="fadeIn second" placeholder="username">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput type="password" id="password" class="fadeIn third"
        placeholder="password">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="submit()">Login</button>
  <button mat-button mat-dialog-close color="primary" (click)="register()">Register</button>
</mat-dialog-actions>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button mat-dialog-close color="primary" (click)="forgot()">Forgot password?</button>
</mat-dialog-actions>
