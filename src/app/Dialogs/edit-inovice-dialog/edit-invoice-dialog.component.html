<h2 mat-dialog-title>User Form</h2>
<div mat-dialog-content>
    <form [formGroup]="this.invoiceForm" style="overflow-x:auto;">

        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <mat-select formControlName="bilingId">
                <mat-option *ngFor="let item of bilingData" [value]="item.id">{{item.fullName}}</mat-option>
            </mat-select>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Vehicle</mat-label>
            <mat-select formControlName="vehicleId">
                <mat-option *ngFor="let item of vehicleData" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Price (Without TVA) </mat-label>
            <input formControlName="price" type="number" matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>UsedTime</mat-label>
            <input formControlName="usedTime" matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>

</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button (click)="addUser()" color="primary">{{actionBtn}}</button>
</mat-dialog-actions>
